<div class="col-sm-12 col-md-8 offset-md-2 mt-5 p-0 post-container">
    <div class="media pt-3 pl-3 pb-1">
        <a href="">
            <img class="mr-3 rounded-circle" height="35" src="{{ post.perfil.img_perfil.url }}" alt="{{ post.usuario.username }}">
        </a>
        <div class="media-body">
            <p style="margin-top: 5px;">{{ post.usuario.username  }}</p>
        </div>
    </div>

    <img style="width: 100%;" src="{{ post.img_post.url }}" alt="{{ post.titulo }}">

    <p class="mt-1 ml-2" >
        <a href="" style="color: #000; font-size: 20px;">
            <i class="far fa-heart"></i>
        </a> 30 likes
    </p>
    <p class="ml-2 mt-0 mb-2">
        <b>{{ post.titulo }}</b> - <small>{{ post.created_at }}</small>
    </p>
</div>
